# Constitutional Shrinkage - Ingress Configuration
# Agent_14: DevOps & CI/CD Enhancement

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: constitutional-ingress
  namespace: constitutional
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
    - hosts:
        - api.constitutional.dev
        - app.constitutional.dev
      secretName: constitutional-tls
  rules:
    - host: api.constitutional.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 80
    - host: app.constitutional.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: citizen-portal
                port:
                  number: 80
