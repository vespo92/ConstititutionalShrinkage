# Constitutional Shrinkage - Search Service Deployment
# Agent_14: DevOps & CI/CD Enhancement

apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-service
  namespace: constitutional
  labels:
    app: search-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: search-service
  template:
    metadata:
      labels:
        app: search-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3004"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
      containers:
        - name: search-service
          image: search-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3004
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: NODE_ENV
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: database-credentials
                  key: url
            - name: ELASTICSEARCH_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: elasticsearch-url
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3004
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 3004
            initialDelaySeconds: 5
            periodSeconds: 5
