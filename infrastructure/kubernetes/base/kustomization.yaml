apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: constitutional

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - ingress.yaml
  - api-gateway
  - auth-service
  - notification-service
  - search-service
  - citizen-portal
