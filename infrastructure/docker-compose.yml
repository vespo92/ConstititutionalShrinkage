# Constitutional Shrinkage - Enhanced Docker Compose
# Agent_14: DevOps & CI/CD Enhancement
# Generated: 2025-11-23

version: '3.8'

services:
  # ==========================================================================
  # Database Services
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: constitutional_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-constitutional}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-constitutional_dev_2025}
      POSTGRES_DB: ${POSTGRES_DB:-constitutional_shrinkage}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/postgres/schema:/docker-entrypoint-initdb.d/schema:ro
      - ./database/postgres/seeds:/docker-entrypoint-initdb.d/seeds:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-constitutional} -d ${POSTGRES_DB:-constitutional_shrinkage}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - constitutional_network

  redis:
    image: redis:7-alpine
    container_name: constitutional_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - constitutional_network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: constitutional_elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.name=constitutional-cluster
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - constitutional_network

  # ==========================================================================
  # Application Services
  # ==========================================================================
  api-gateway:
    build:
      context: ..
      dockerfile: infrastructure/docker/api-gateway.Dockerfile
    container_name: constitutional_api_gateway
    restart: unless-stopped
    ports:
      - "${API_GATEWAY_PORT:-3001}:3001"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-constitutional}:${POSTGRES_PASSWORD:-constitutional_dev_2025}@postgres:5432/${POSTGRES_DB:-constitutional_shrinkage}
      REDIS_URL: redis://redis:6379
      AUTH_SERVICE_URL: http://auth-service:3002
      NOTIFICATION_SERVICE_URL: http://notification-service:3003
      SEARCH_SERVICE_URL: http://search-service:3004
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - constitutional_network
    profiles:
      - services

  auth-service:
    build:
      context: ..
      dockerfile: infrastructure/docker/auth-service.Dockerfile
    container_name: constitutional_auth_service
    restart: unless-stopped
    ports:
      - "${AUTH_SERVICE_PORT:-3002}:3002"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3002
      DATABASE_URL: postgresql://${POSTGRES_USER:-constitutional}:${POSTGRES_PASSWORD:-constitutional_dev_2025}@postgres:5432/${POSTGRES_DB:-constitutional_shrinkage}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - constitutional_network
    profiles:
      - services

  notification-service:
    build:
      context: ..
      dockerfile: infrastructure/docker/notification-service.Dockerfile
    container_name: constitutional_notification_service
    restart: unless-stopped
    ports:
      - "${NOTIFICATION_SERVICE_PORT:-3003}:3003"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3003
      REDIS_URL: redis://redis:6379
      SMTP_HOST: ${SMTP_HOST:-mailhog}
      SMTP_PORT: ${SMTP_PORT:-1025}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - constitutional_network
    profiles:
      - services

  search-service:
    build:
      context: ..
      dockerfile: infrastructure/docker/search-service.Dockerfile
    container_name: constitutional_search_service
    restart: unless-stopped
    ports:
      - "${SEARCH_SERVICE_PORT:-3004}:3004"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3004
      DATABASE_URL: postgresql://${POSTGRES_USER:-constitutional}:${POSTGRES_PASSWORD:-constitutional_dev_2025}@postgres:5432/${POSTGRES_DB:-constitutional_shrinkage}
      ELASTICSEARCH_URL: http://elasticsearch:9200
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - constitutional_network
    profiles:
      - services

  citizen-portal:
    build:
      context: ..
      dockerfile: infrastructure/docker/citizen-portal.Dockerfile
    container_name: constitutional_citizen_portal
    restart: unless-stopped
    ports:
      - "${CITIZEN_PORTAL_PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: http://api-gateway:3001
    depends_on:
      - api-gateway
    networks:
      - constitutional_network
    profiles:
      - services

  # ==========================================================================
  # Monitoring Services
  # ==========================================================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: constitutional_prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    networks:
      - constitutional_network
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:10.2.0
    container_name: constitutional_grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "${GRAFANA_PORT:-3030}:3000"
    depends_on:
      - prometheus
    networks:
      - constitutional_network
    profiles:
      - monitoring

  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: constitutional_alertmanager
    restart: unless-stopped
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    ports:
      - "${ALERTMANAGER_PORT:-9093}:9093"
    networks:
      - constitutional_network
    profiles:
      - monitoring

  # ==========================================================================
  # Development Tools
  # ==========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: constitutional_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@constitutional.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin_dev_2025}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - constitutional_network
    profiles:
      - tools

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: constitutional_redis_commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - constitutional_network
    profiles:
      - tools

  mailhog:
    image: mailhog/mailhog:latest
    container_name: constitutional_mailhog
    restart: unless-stopped
    ports:
      - "${MAILHOG_SMTP_PORT:-1025}:1025"
      - "${MAILHOG_UI_PORT:-8025}:8025"
    networks:
      - constitutional_network
    profiles:
      - tools

# ==========================================================================
# Networks
# ==========================================================================
networks:
  constitutional_network:
    driver: bridge
    name: constitutional_network

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  postgres_data:
    name: constitutional_postgres_data
  redis_data:
    name: constitutional_redis_data
  elasticsearch_data:
    name: constitutional_elasticsearch_data
  prometheus_data:
    name: constitutional_prometheus_data
  grafana_data:
    name: constitutional_grafana_data
  alertmanager_data:
    name: constitutional_alertmanager_data
  pgadmin_data:
    name: constitutional_pgadmin_data
