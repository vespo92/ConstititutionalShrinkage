# Constitutional Shrinkage - Citizen Portal Service
# Agent_14: DevOps & CI/CD Enhancement

apiVersion: v1
kind: Service
metadata:
  name: citizen-portal
  namespace: constitutional
  labels:
    app: citizen-portal
spec:
  type: ClusterIP
  selector:
    app: citizen-portal
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
