# Constitutional Shrinkage - Production Deployment Pipeline
# Agent_14: DevOps & CI/CD Enhancement
# Generated: 2025-11-23

name: Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., v1.0.0)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # ==========================================================================
  # Validate Release
  # ==========================================================================
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Validate version format
        run: |
          VERSION=${{ steps.version.outputs.version }}
          if [[ ! $VERSION =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format: $VERSION"
            echo "Expected format: vX.Y.Z"
            exit 1
          fi

  # ==========================================================================
  # Build Production Images
  # ==========================================================================
  build-images:
    name: Build ${{ matrix.service }}
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service:
          - api-gateway
          - auth-service
          - notification-service
          - search-service
          - citizen-portal
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.validate.outputs.version }}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/${{ matrix.service }}.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

  # ==========================================================================
  # Deploy to Production
  # ==========================================================================
  deploy:
    name: Deploy to Production
    needs: [validate, build-images]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Update image tags
        run: |
          cd infrastructure/kubernetes/overlays/production
          VERSION=${{ needs.validate.outputs.version }}
          kustomize edit set image \
            api-gateway=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/api-gateway:$VERSION \
            auth-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/auth-service:$VERSION \
            notification-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/notification-service:$VERSION \
            search-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/search-service:$VERSION \
            citizen-portal=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/citizen-portal:$VERSION

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -k infrastructure/kubernetes/overlays/production

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/api-gateway -n constitutional-production --timeout=600s
          kubectl rollout status deployment/auth-service -n constitutional-production --timeout=600s
          kubectl rollout status deployment/citizen-portal -n constitutional-production --timeout=600s

      - name: Verify deployment
        run: |
          kubectl get pods -n constitutional-production
          kubectl get services -n constitutional-production

  # ==========================================================================
  # Production Smoke Tests
  # ==========================================================================
  smoke-test:
    name: Production Smoke Tests
    needs: deploy
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Run production smoke tests
        run: |
          # Wait for services to be fully ready
          sleep 60

          # Health check API Gateway
          curl -f https://api.constitutional.dev/health || exit 1

          # Health check Auth Service
          curl -f https://api.constitutional.dev/auth/health || exit 1

          echo "Production smoke tests passed!"

  # ==========================================================================
  # Create GitHub Release
  # ==========================================================================
  release:
    name: Create Release
    needs: [validate, smoke-test]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "changelog=Initial release" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.validate.outputs.version }}
          name: Release ${{ needs.validate.outputs.version }}
          body: |
            ## What's Changed
            ${{ steps.changelog.outputs.changelog }}

            ## Docker Images
            - `ghcr.io/${{ github.repository }}/api-gateway:${{ needs.validate.outputs.version }}`
            - `ghcr.io/${{ github.repository }}/auth-service:${{ needs.validate.outputs.version }}`
            - `ghcr.io/${{ github.repository }}/notification-service:${{ needs.validate.outputs.version }}`
            - `ghcr.io/${{ github.repository }}/search-service:${{ needs.validate.outputs.version }}`
            - `ghcr.io/${{ github.repository }}/citizen-portal:${{ needs.validate.outputs.version }}`
          draft: false
          prerelease: false
