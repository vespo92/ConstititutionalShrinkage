# API Gateway Network Policy
# Constitutional Shrinkage Platform

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: api-gateway-policy
  namespace: default
  labels:
    app.kubernetes.io/name: api-gateway
    app.kubernetes.io/component: security
spec:
  podSelector:
    matchLabels:
      app: api-gateway
  policyTypes:
    - Ingress
    - Egress

  # Ingress rules
  ingress:
    # Allow from ingress controller (external traffic)
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000

    # Allow from load balancer
    - from:
        - ipBlock:
            cidr: 10.0.0.0/8
            except:
              - 10.0.0.0/24
      ports:
        - protocol: TCP
          port: 3000

  # Egress rules
  egress:
    # Allow to auth service
    - to:
        - podSelector:
            matchLabels:
              app: auth-service
      ports:
        - protocol: TCP
          port: 3002

    # Allow to security service
    - to:
        - podSelector:
            matchLabels:
              app: security-service
      ports:
        - protocol: TCP
          port: 3006

    # Allow to notification service
    - to:
        - podSelector:
            matchLabels:
              app: notification-service
      ports:
        - protocol: TCP
          port: 3003

    # Allow to search service
    - to:
        - podSelector:
            matchLabels:
              app: search-service
      ports:
        - protocol: TCP
          port: 3004

    # Allow to user service
    - to:
        - podSelector:
            matchLabels:
              app: user-service
      ports:
        - protocol: TCP
          port: 3005

    # Allow to database
    - to:
        - podSelector:
            matchLabels:
              app: postgresql
      ports:
        - protocol: TCP
          port: 5432

    # Allow to Redis
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379

    # Allow to Vault
    - to:
        - namespaceSelector:
            matchLabels:
              name: vault
          podSelector:
            matchLabels:
              app: vault
      ports:
        - protocol: TCP
          port: 8200
