# Constitutional Shrinkage - Alertmanager Configuration
# Agent_14: DevOps & CI/CD Enhancement

global:
  # Default SMTP settings (configure for your environment)
  smtp_smarthost: 'smtp.example.com:587'
  smtp_from: 'alerts@constitutional.dev'
  smtp_auth_username: 'alerts@constitutional.dev'
  smtp_auth_password: 'CHANGE_ME'
  smtp_require_tls: true

  # Slack webhook URL (configure if using Slack)
  slack_api_url: 'https://hooks.slack.com/services/CHANGE_ME'

  resolve_timeout: 5m

# Route tree for alerts
route:
  group_by: ['alertname', 'service', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default-receiver'

  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts - standard notification
    - match:
        severity: warning
      receiver: 'warning-receiver'
      repeat_interval: 4h

# Receivers define notification endpoints
receivers:
  - name: 'default-receiver'
    email_configs:
      - to: 'devops@constitutional.dev'
        send_resolved: true

  - name: 'critical-receiver'
    email_configs:
      - to: 'devops@constitutional.dev,oncall@constitutional.dev'
        send_resolved: true
    # Uncomment to enable Slack notifications
    # slack_configs:
    #   - channel: '#alerts-critical'
    #     send_resolved: true
    #     title: '{{ .Status | toUpper }}: {{ .CommonAnnotations.summary }}'
    #     text: '{{ .CommonAnnotations.description }}'

  - name: 'warning-receiver'
    email_configs:
      - to: 'devops@constitutional.dev'
        send_resolved: true
    # Uncomment to enable Slack notifications
    # slack_configs:
    #   - channel: '#alerts-warning'
    #     send_resolved: true

# Inhibition rules - prevent notification spam
inhibit_rules:
  # If a critical alert fires, suppress warnings for same alertname
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']

  # If service is down, suppress other alerts for that service
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.+'
    equal: ['service']
