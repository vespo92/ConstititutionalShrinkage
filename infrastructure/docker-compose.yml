# Constitutional Shrinkage - Infrastructure Docker Compose
# Agent 3: Database & Schema Infrastructure
# Generated: 2025-11-22

version: '3.8'

services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: constitutional_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-constitutional}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-constitutional_dev_2025}
      POSTGRES_DB: ${POSTGRES_DB:-constitutional_shrinkage}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/postgres/schema:/docker-entrypoint-initdb.d/schema:ro
      - ./database/postgres/seeds:/docker-entrypoint-initdb.d/seeds:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-constitutional} -d ${POSTGRES_DB:-constitutional_shrinkage}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - constitutional_network

  # ==========================================================================
  # Redis Cache
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: constitutional_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - constitutional_network

  # ==========================================================================
  # Elasticsearch (for full-text search)
  # ==========================================================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: constitutional_elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.name=constitutional-cluster
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - constitutional_network

  # ==========================================================================
  # pgAdmin (Database Management UI)
  # ==========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: constitutional_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@constitutional.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin_dev_2025}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - constitutional_network
    profiles:
      - tools

  # ==========================================================================
  # Redis Commander (Redis UI)
  # ==========================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: constitutional_redis_commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - constitutional_network
    profiles:
      - tools

# ==========================================================================
# Networks
# ==========================================================================
networks:
  constitutional_network:
    driver: bridge
    name: constitutional_network

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  postgres_data:
    name: constitutional_postgres_data
  redis_data:
    name: constitutional_redis_data
  elasticsearch_data:
    name: constitutional_elasticsearch_data
  pgadmin_data:
    name: constitutional_pgadmin_data
