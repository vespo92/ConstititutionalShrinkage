# Constitutional Shrinkage - API Gateway Service
# Agent_14: DevOps & CI/CD Enhancement

apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: constitutional
  labels:
    app: api-gateway
spec:
  type: ClusterIP
  selector:
    app: api-gateway
  ports:
    - name: http
      port: 80
      targetPort: 3001
      protocol: TCP
