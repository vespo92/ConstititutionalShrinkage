# Constitutional Shrinkage - Staging Deployment Pipeline
# Agent_14: DevOps & CI/CD Enhancement
# Generated: 2025-11-23

name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # ==========================================================================
  # Build and Push Docker Images
  # ==========================================================================
  build-images:
    name: Build ${{ matrix.service }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service:
          - api-gateway
          - auth-service
          - notification-service
          - search-service
          - citizen-portal
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=raw,value=staging
            type=sha,prefix=staging-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/${{ matrix.service }}.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=staging

  # ==========================================================================
  # Deploy to Kubernetes Staging
  # ==========================================================================
  deploy:
    name: Deploy to Staging
    needs: build-images
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Update image tags
        run: |
          cd infrastructure/kubernetes/overlays/staging
          kustomize edit set image \
            api-gateway=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/api-gateway:staging-${{ github.sha }} \
            auth-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/auth-service:staging-${{ github.sha }} \
            notification-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/notification-service:staging-${{ github.sha }} \
            search-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/search-service:staging-${{ github.sha }} \
            citizen-portal=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/citizen-portal:staging-${{ github.sha }}

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -k infrastructure/kubernetes/overlays/staging

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/api-gateway -n constitutional-staging --timeout=300s
          kubectl rollout status deployment/auth-service -n constitutional-staging --timeout=300s
          kubectl rollout status deployment/citizen-portal -n constitutional-staging --timeout=300s

      - name: Verify deployment
        run: |
          kubectl get pods -n constitutional-staging
          kubectl get services -n constitutional-staging

  # ==========================================================================
  # Run Smoke Tests
  # ==========================================================================
  smoke-test:
    name: Smoke Tests
    needs: deploy
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Run smoke tests
        run: |
          # Wait for services to be ready
          sleep 30

          # Health check API Gateway
          curl -f https://api-staging.constitutional.dev/health || exit 1

          # Health check Auth Service
          curl -f https://api-staging.constitutional.dev/auth/health || exit 1

          echo "Smoke tests passed!"
        env:
          STAGING_URL: ${{ secrets.STAGING_URL }}
